group 'io.thelandscape'
version '0.1'

buildscript {
    ext.kotlin_version = '1.0.4'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2'
    }
}

apply plugin: 'kotlin'
apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'

    compile 'com.github.andrewoma.kwery:core:0.15'
    compile 'com.github.andrewoma.kwery:fetcher:0.15'
    compile 'com.github.andrewoma.kwery:mapper:0.15'

    compile "com.mchange:c3p0:0.9.5.2"

    testCompile "com.nhaarman:mockito-kotlin:0.9.0"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile 'junit:junit:4.12'

}
